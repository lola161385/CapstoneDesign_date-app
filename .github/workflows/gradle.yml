name: Java CI/CD with Gradle

on:
  pull_request:
    branches: [ "master" ]
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # firebase-service-account.json 파일 복원
      - name: Restore firebase-service-account.json
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.FIREBASE_JSON }}" | base64 -d > src/main/resources/firebase-service-account.json

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      # JAR 파일을 서버로 복사
      - name: Copy JAR to Server
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          source: "build/libs/*.jar"
          target: "/home/ubuntu/app/"

      # 서버에서 앱 재시작
      - name: Restart Application on Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            whoami
            ls -al
            pkill -f 'java -jar' || true
            nohup java -jar /home/ubuntu/app/*.jar > /dev/null 2>&1 &


